<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function giaiPhuongTrinh(a,b) {
        if (a === 0) {
            if (b === 0) {
                return "Phương trình có vô số nghiệm"
            }
            else {
                return "Phương trình vô nghiệm"
            }
        }
        else {
            return (-b) / a
        }
    }
    document.write(giaiPhuongTrinh(5,8))
</script>
